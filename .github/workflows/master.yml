name: Master CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build and Run test
      run: |
        echo Running all the tests
        ./run_test.sh
    - name: publish test coverage
      run: |
        bash <(curl -s https://codecov.io/bash) -t 8934298a-fd11-4ebc-9cb3-e5a633f36cec
